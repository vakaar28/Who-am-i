<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Milad-un-Nabi Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-top: 20px;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50; }
            50% { text-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
            100% { text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50; }
        }
        .moon {
            width: 150px;
            height: 150px;
            background: #f9f9f9;
            border-radius: 50%;
            box-shadow: 0 0 30px #fff;
            margin: 20px auto;
            animation: rotate 10s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Eid Milad-un-Nabi Mubarak!</h1>
    <div class="moon"></div>
    <!-- Random stars -->
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.className = "stars";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.animationDelay = Math.random() * 2 + "s";
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
