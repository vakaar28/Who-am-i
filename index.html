<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Milad-un-Nabi Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2rem;
        }
        .banner {
            margin: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 1.2rem;
            margin: 20px;
            padding: 15px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Eid Milad-un-Nabi Mubarak!
    </header>

    <div class="banner">
        <img src="https://via.placeholder.com/800x400?text=Eid+Milad-un-Nabi+Celebration" alt="Eid Milad-un-Nabi Celebration">
    </div>

    <div class="message">
        <p>May the blessings of Prophet Muhammad (PBUH) bring peace, love, and prosperity to your life. Celebrate this special occasion with prayers and gratitude.</p>
    </div>

    <footer>
        &copy; 2025 - Eid Milad-un-Nabi Celebration
    </footer>
</body>
</html>
